<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
  <a href={% url "adduser" %} style="color:white;text-decoration: none;margin-left: 1130px;margin-top: 50px" class="btn btn-primary" role="button">Add user</a>
  <a href={% url "logout" %} style="color:white;text-decoration: none;margin-top: 50px" class="btn btn-primary" role="button">Logout</a>
  <table class="table table-striped" style="margin:auto;margin-top: 30px;width: 70%;">
    <thead class="thead-dark">
      <tr>
        <th scope="col">S no.</th>
        <th scope="col">Username</th>
        <th scope="col">First_name</th>
        <th scope="col">Last_name</th>
        <th scope="col">Email</th>
        <th scope="col">Staff</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
       {% for user in users %}
    <tr>
        <td>{{ forloop.counter }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.first_name }}</td>
        <td>{{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.is_staff }}</td>
        <td scope="col"><a href={% url "edit" user.id %}  class="btn btn-primary" role="button">Edit</a></td>
        <td scope="col"><a href={% url "delete" user.id %}  class="btn btn-danger" role="button">Delete</a></td>
    </tr>
       {% endfor %}
        </tbody>
  </table>
</body>
</html>
